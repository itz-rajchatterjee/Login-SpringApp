<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Access</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>User Access</h2>
    <form id="userForm">
      <input type="text" id="usercode" placeholder="User Code" required>
      <input type="password" id="password" placeholder="Password" required>
      <div class="btn-group">
        <button type="button" id="loginBtn" class="login-btn">Login</button>
        <button type="button" id="createBtn" class="create-btn">Create User</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
